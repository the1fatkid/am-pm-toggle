<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="checkbox" name="" id="check" />
    <div class="time am">AM</div>
    <div class="toggleButton">
        <div class="labelParent">
            <label for="check">
                <div class="btn">
                  <img class="cloud" src="images/cloud.png" alt="">
                  <div class="spot one"></div>
                  <div class="spot two"></div>
                  <div class="spot three"></div>
                </div>
              </label>
        </div>  
    </div>
    <div class="time pm">PM</div>
  </body>
</html>
